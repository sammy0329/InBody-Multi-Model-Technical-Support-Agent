# T076: EventBridge + Lambda로 EC2 start/stop 스케줄
# 평일 09:00~19:00 KST 자동 운영

AWSTemplateFormatVersion: "2010-09-09"
Description: InBody Tech-Master EC2 자동 스케줄러

Parameters:
  InstanceId:
    Type: AWS::EC2::Instance::Id
    Description: 대상 EC2 인스턴스 ID

Resources:
  SchedulerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: inbody-ec2-scheduler-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: EC2StartStopPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ec2:StartInstances
                  - ec2:StopInstances
                Resource: !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/${InstanceId}"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs:*:*:*"

  StartFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: inbody-ec2-start
      Runtime: python3.11
      Handler: index.handler
      Role: !GetAtt SchedulerRole.Arn
      Timeout: 30
      Environment:
        Variables:
          INSTANCE_ID: !Ref InstanceId
      Code:
        ZipFile: |
          import boto3
          import os

          def handler(event, context):
              ec2 = boto3.client("ec2")
              instance_id = os.environ["INSTANCE_ID"]
              ec2.start_instances(InstanceIds=[instance_id])
              return {"statusCode": 200, "body": f"Started {instance_id}"}

  StopFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: inbody-ec2-stop
      Runtime: python3.11
      Handler: index.handler
      Role: !GetAtt SchedulerRole.Arn
      Timeout: 30
      Environment:
        Variables:
          INSTANCE_ID: !Ref InstanceId
      Code:
        ZipFile: |
          import boto3
          import os

          def handler(event, context):
              ec2 = boto3.client("ec2")
              instance_id = os.environ["INSTANCE_ID"]
              ec2.stop_instances(InstanceIds=[instance_id])
              return {"statusCode": 200, "body": f"Stopped {instance_id}"}

  # 평일 09:00 KST = 00:00 UTC
  StartSchedule:
    Type: AWS::Events::Rule
    Properties:
      Name: inbody-ec2-start-schedule
      Description: "평일 09:00 KST에 EC2 시작"
      ScheduleExpression: "cron(0 0 ? * MON-FRI *)"
      State: ENABLED
      Targets:
        - Id: StartLambdaTarget
          Arn: !GetAtt StartFunction.Arn

  # 평일 19:00 KST = 10:00 UTC
  StopSchedule:
    Type: AWS::Events::Rule
    Properties:
      Name: inbody-ec2-stop-schedule
      Description: "평일 19:00 KST에 EC2 중지"
      ScheduleExpression: "cron(0 10 ? * MON-FRI *)"
      State: ENABLED
      Targets:
        - Id: StopLambdaTarget
          Arn: !GetAtt StopFunction.Arn

  StartPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref StartFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt StartSchedule.Arn

  StopPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref StopFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt StopSchedule.Arn

Outputs:
  StartScheduleArn:
    Value: !GetAtt StartSchedule.Arn
  StopScheduleArn:
    Value: !GetAtt StopSchedule.Arn
